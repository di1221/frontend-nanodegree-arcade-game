<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
    <div id="game-over-overlay">
    </div>
    <div id="game-over">
      <h1>GAME OVER</h1>
      <button id="play-again" onclick="player.gameReset()">Play Again</button>
    </div>
    <div id="game-over-win">
      <h2>You're a Winner!</h2>
    </div>
</div>

<figure id="launchtime">
  <button id="launch">Select Player</button>
</figure>

<dialog id="dialog">
  <h2>Choose your player</h2>
<div id="sprites" class="flex-box">
  <span>
  	<img src='images/char-pink-girl.png' alt="player" onclick="player.spriteSelection('images/char-pink-girl.png')" width="101px" height="171px">
  </span>
  <span>
  	<img src='images/char-cat-girl.png' alt="playerimg" onclick="player.spriteSelection('images/char-cat-girl.png')" width="101px" height="171px">
  </span>
  <span>
  	<img src='images/char-princess-girl.png' alt="player" onclick="player.spriteSelection('images/char-princess-girl.png')" width="101px" height="171px">
  </span>
  <span>
    <img src='images/char-boy.png' alt="player" onclick="player.spriteSelection('images/char-boy.png')" width="101px" height="171px">
  </span>
  <span>
  	<img src='images/char-horn-girl.png' alt="player" onclick="player.spriteSelection('images/char-horn-girl.png')" width="101px" height="171px">
  </span>
</div>
<div>
  <button id="cancel">Cancel</button>
</div>
</dialog>
<SCRIPT>
     //test for browser and only displays 'select sprite' button if chrome
     //the modal window does not work in other browsers
     var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;
	 if(!is_chrome)
	 {
	   document.getElementById('launchtime').style.display = 'none';
	 }
</SCRIPT>
    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
